  pipeline {
    agent any
    stages {
    stage ('Initialize') {
    steps {
    sh '''
    echo "PATH = ${PATH}"
    echo "M2_HOME = ${M2_HOME}"
    '''

  }

  }
    stage('Cloning our Git') {
    steps {
    sh "git clone git@github.com:nblotti/zeus.git zeus"

  }

  }
    stage("Build & Deploy SNAPSHOT") {
    steps {
    sh "mvn -f ./zeus/pom.xml -B deploy"
    }
    }
    stage("Release") {
    steps {
    sh "mvn -f ./zeus/pom.xml -B release:prepare"
    sh "mvn -f ./zeus/pom.xml -B release:perform"
    script {
  pom =    readMavenPom file: './zeus/target/checkout/pom.xml'
                                version = pom.version
  }
  }
  }
    stage('Building our image') {
    steps{
    script {
    sh   "cd zeus/target/; docker build -t nblotti/zeus:v${version} ."
  }
  }
  }

    stage('Deploy our image') {
    steps{
    sh   "docker push nblotti/zeus:v${version}"
  }
  }

    stage('Kube deploy') {
    steps{
    sh "kubectl set image deployment/nblotti-zeus nblotti=nblotti/zeus:v${version} --record"
  }
  }
    stage('Cleaning up') {
    steps{
    sh "docker rmi -f \$(docker images -a -q)"
  }
  }

  }
    post {
    always {
    deleteDir()

  }
  }

  }
